<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Import Google Icon Font-->
  <!--<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">-->
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="/css/materialize.min.css"/>
  <title>Realms of War</title>
</head>
<body class="blue lighten-2">
  <div align="center">
    <a href="#" class="brand-logo">
      <img class="responsive-img "src="img/logo.png" style="margin-top: 10px; margin-bottom:10px">
    </a>
  </div>
  <!-- NAVBAR -->
  <nav class="z-depth-0 blue lighten-4">
    <div class="nav-wrapper container">

      <ul id="nav-mobile" class="right">
          <li class="logged-in">
            <a href="#" class="black-text modal-trigger" data-target="modal-account">Account</a>
          </li>
          <li class="logged-in">
            <a href="#" class="" id="logout">Logout</a>
          </li>
          <li class="logged-out">
            <a href="#" class="black-text modal-trigger" data-target="modal-login">Login</a>
          </li>
          <li class="logged-out">
            <a href="#" class="black-text modal-trigger" data-target="modal-signup">Sign up</a>
          </li>
        </span>
      </ul>
    </div>
  </nav>
  <!-- SIGN UP MODAL -->
  <div id="modal-signup" class="modal">
    <div class="modal-content">
      <h4>Sign up</h4><br />
      <form id="signup-form">
        <div class="input-field">
          <input type="text" id="signup-username" required />
          <label for="signup-username">Username</label>
        </div>
        <div class="input-field">
          <input type="email" id="signup-email" required />
          <label for="signup-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="signup-password" required />
          <label for="signup-password">Choose password</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Sign up</button>
      </form>
    </div>
  </div>


  <!-- LOGIN MODAL -->
  <div id="modal-login" class="modal">
    <div class="modal-content">
      <h4>Login</h4><br />
      <form id="login-form">
        <div class="input-field">
          <input type="email" id="login-email" required />
          <label for="login-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="login-password" required />
          <label for="login-password">Your password</label>
        </div>
        <button class="btn blue lighten-2 z-depth-0">Login</button>
      </form>
    </div>
  </div>
  <!-- ACCOUNT MODAL -->
  <div id="modal-account" class="modal">
    <div class="modal-content center-align">
      <h4>Account details</h4><br />
      <div class="account-details"></div>
    </div>
  </div>

  <!-- CONFIRMATION MODAL -->
  <div id="modal-confirmation" class="modal">
    <div class="modal-content center-align" style="border-radius:10px 10px 10px 10px;">
      <h4>Success</h4><br />
    </div>
  </div>

  <!-- PROFILE MODAL -->
  <div id="modal-picture" class="modal">
    <div class="modal-content center-align" style="border-radius:10px 10px 10px 10px;">
      <div>
        <button type="submit" class="btn blue lighten-2 z-depth-0">Submit</button>
      </div>
    </form>

    </div>
  </div>



  <!-- PROFILE -->
  <div class="container" style="margin-top: 40px;">
    <ul class="collapsible z-depth-0" style="border: none;">
      <li>
      <div id="profileModal" class="collapsible-header blue lighten-4" style="border-radius: 10px 10px 0 0;"><b>Profile</b></div>
        <div class="collapsible-body white profile" style="border-radius: 0 0 10px 10px; padding-left:2px; padding-right:2px;">
          <h5 class="center-align">Login to view users.</h5>
        </div>
        <div class="white comment" style="border-radius: 10px 10px 10px 10px;visibility:hidden;display:none !important;">
          <table>
            <tr>
              <td><input id="comment-text" type="text"/></td>
              <td><button class="btn blue lighten-2 z-depth-0 modal-trigger" id="comment-button" data-target="modal-confirmation" type="button">Send</button></td>
            </tr>
          </table>

        </div>
      </li>
    </ul>
  </div>

  <!-- QUEST LIST -->
  <div class="container" style="margin-top: 40px;">
    <ul class="collapsible z-depth-0" style="border: none;">
      <li>
      <div class="collapsible-header blue lighten-4" style="border-radius: 10px 10px 0 0;"><b>Quests</b></div>
        <div class="collapsible-body white quests" style="border-radius: 0 0 10px 10px;">
        </div>
      </li>
    </ul>
  </div>

  <!-- PLAYERS LIST -->
  <div class="container" style="margin-top: 40px;">
    <ul class="collapsible z-depth-0" style="border: none;">
      <li>
        <div class="collapsible-header blue lighten-4" style="border-radius: 10px 10px 0 0;"><b>Players</b></div>
        <div class="collapsible-body white users" style="border-radius: 0 0 10px 10px;">
        </div>
      </li>
    </ul>
  </div>

  <!-- UNIT SHOP -->
  <div class="container" style="margin-top: 40px;">
    <ul class="collapsible z-depth-0" style="border: none;">
      <li>
        <div class="collapsible-header blue lighten-4" style="border-radius: 10px 10px 0 0;"><b>Shop</b></div>
        <div class="collapsible-body white shop" style="border-radius: 0 0 10px 10px;">
        </div>
      </li>
    </ul>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="/scripts/shared.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-firestore.js"></script>

  <script src="/scripts/firebase.js"></script>

  <!-- Compiled and minified JavaScript -->
  <script type="text/javascript" src="/scripts/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="/scripts/materialize.min.js"></script>
  <script type="text/javascript" src="/scripts/luxon.min.js"></script>
  <script src="/scripts/auth.js"></script>
  <script src="/scripts/profile.js"></script>
  <script src="/scripts/index.js"></script>
  <script src="/scripts/questLog.js"></script>
  <script src="/scripts/signup.js"></script>
</body>
</html>
